<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Blank Canvas Web App</title>
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="page_header">
      <img
        src="https://uploads.codesandbox.io/uploads/user/685ee1d3-9097-44ff-861c-8240be21c311/gjq8-blank_canvas_logo.png"
        alt="logo"
        width="80"
        height="80"
      />
    </div>
    <!-- add mat module -->
    <section id="add-mat-module">
      <button id="open-add-mat-form-btn">+</button>
      <form>
        <h2>Add material</h2>
        name:<br />
        <input type="text" data-key="name" class="mat-input" /><br />
        color:<br />
        <input type="text" data-key="color" class="mat-input" /><br />
        image url:<br />
        <input type="text" data-key="img_url" class="mat-input" /><br />
        price:<br />
        <input type="text" data-key="price" class="mat-input" /><br />
        details:<br />
        <input type="text" data-key="details" class="mat-input" /><br />
        <button type="button" id="add-mat-btn">add mat</button>
      </form>
    </section>

    <!-- edit mat module -->
    <section id="edit-mat-module">
      <form>
        <h2>Edit material</h2>
        <input type="hidden" class="edit-matid" /> name:<br />
        <input type="text" data-key="name" class="edit-mat-input" /><br />
        color:<br />
        <input type="text" data-key="color" class="edit-mat-input" /><br />
        image url:<br />
        <input type="text" data-key="img_url" class="edit-mat-input" /><br />
        price:<br />
        <input type="text" data-key="price" class="edit-mat-input" /><br />
        details:<br />
        <input type="text" data-key="details" class="edit-mat-input" /><br />
        <button type="button" id="edit-mat-btn">save</button>
      </form>
    </section>

    <!-- show material module -->
    <ul id="mat-list"></ul>
    <div id="mat-detail"></div>

    <div id="root"></div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
